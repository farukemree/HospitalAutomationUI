<div class="container mt-4">
  <h3>🔐 Şifremi Unuttum</h3>

  <!-- E-posta gönderme formu -->
  <form (ngSubmit)="sendResetCode()" *ngIf="!isCodeSent">
    <div class="form-group mb-3">
      <label for="email">E-Posta:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      Kod Gönder
    </button>
  </form>

  <!-- Kod doğrulama formu -->
  <form (ngSubmit)="verifyCode()" *ngIf="isCodeSent">
    <div class="form-group mb-3">
      <label for="code">E-postanıza gelen kodu giriniz:</label>
      <input
        type="text"
        id="code"
        name="code"
        class="form-control"
        [(ngModel)]="code"
        required
      />
    </div>
    <button type="submit" class="btn btn-success">Kodu Doğrula</button>
  </form>

  <!-- Geri bildirim -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
