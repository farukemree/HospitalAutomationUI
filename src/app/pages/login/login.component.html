<div class="Background">
  <div class="login-wrapper">
    <div class="login-box">
      <h2>🏥 Hastane Otomasyon Sistemi</h2>
      <p class="subtitle">Giriş yapmak için bilgilerinizi giriniz</p>
      
      <form (ngSubmit)="handleLogin()">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="username" 
            name="username" 
            placeholder="Kullanıcı adınızı giriniz"
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Şifre</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Şifrenizi giriniz"
            required 
          />
        </div>
        
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Giriş Yap
        </button>
      </form>
      
      <div class="auth-links">
        <div class="register-link">
          <span>Hesabınız yok mu?</span>
          <button class="btn-register" (click)="goToRegister()">
            Kayıt Olun
          </button>
        </div>
        
        <div class="forgot-password-link">
          <button class="btn-forgot" (click)="goToForgotPassword()">
            Şifrenizi mi unuttunuz?
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
